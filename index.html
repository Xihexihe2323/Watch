<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuunibyou Video Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #2c3e50; /* Dark background */
            color: #ecf0f1; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        video {
            max-width: 80%; /* Video scales responsively */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Chuunibyou Video Player</h1>
    
    <!-- Video Player -->
    <video controls>
        <source src="chuunibyou.mp4" type="video/mp4">
        <!-- Pesan fallback jika video tidak bisa diputar -->
        <p>Your browser does not support the video element. Please use a modern browser.</p>
    </video>

</body>
</html>
