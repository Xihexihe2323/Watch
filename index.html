<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video Example</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #2c3e50; /* Darker background for elegance */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1; /* Lighter text color for contrast */
            padding: 20px;
            text-align: center;
        }

        /* Container for video and title */
        .container {
            background-color: rgba(44, 62, 80, 0.9); /* Dark semi-transparent background */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ecf0f1; /* Light text for heading */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #bdc3c7; /* Slightly muted text for description */
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border-radius: 10px;
            border: none;
        }

        /* Button Style */
        .play-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #34495e; /* Dark button background */
            color: #ecf0f1; /* Light text for button */
            font-size: 18px;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: #1abc9c; /* Slight teal hover effect */
            color: #fff;
            transform: translateY(-5px);
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Watch the Exciting Video!</h1>
        <p>Enjoy this great content on YouTube, embedded directly into our page.</p>
        
        <!-- Embed YouTube Video -->
        <iframe src="https://www.youtube.com/embed/Q2nAkNccQQo" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- Button to YouTube -->
        <div>
            <a href="https://youtu.be/Q2nAkNccQQo" class="play-button" target="_blank">Watch on YouTube</a>
        </div>
    </div>

</body>
</html>
